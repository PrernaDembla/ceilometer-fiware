[tox]
minversion = 1.6
skipsdist = True
envlist = {py27,py35}, cover,pep8, docs

basepython =
    py27: python2.7
    py35: python3.5

[testenv]
usedevelop = True
install_command = pip install {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
	 PYTHONHASHSEED=0
deps = -c{env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt}
       -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
       -egit+https://github.com/openstack/ceilometer@stable/pike#egg=ceilometer
whitelist_externals = bash
commands = bash tools/pretty_tox.sh '{posargs}'

# [testenv:py35]
# sudo apt install --yes python3.5-dev
# bindep.txt
# python3.5-dev [test platform:dpkg]

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py testr --slowest --coverage --testr-args="{posargs}"

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:bashate]
commands =
  bash -c "ls devstack/*.sh | xargs bashate -v {posargs}"
whitelist_externals = bash

[flake8]
ignore =
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,tools,nova_tests,build
show-source = true
